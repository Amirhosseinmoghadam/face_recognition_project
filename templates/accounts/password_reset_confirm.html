{% extends "base.html" %}

{% block content %}
<div class="text-center mt-5">
    <h2>Set New Password</h2>
    <p>Please enter your new password below:</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Reset Password</button>
    </form>
</div>
{% endblock %}
